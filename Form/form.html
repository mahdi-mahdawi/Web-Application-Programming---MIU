<!DOCTYPE html>
<html>
	
        <head>
            <meta charset="utf-8">
            <meta name="description" content="Form">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" type="image/png" href="foo.png">
            <link rel="stylesheet" type="text/css"  href="style.css">
            <link rel="icon" type="image/png" href="../images/form.png">
            <title>Registration Form</title>
        </head>
		

        <body>
    
            <header >
             
          </header>
          <div class="main-container">
          <form>
            <fieldset>
              
              <legend>
                Login Form
              </legend>
                    <div>
                       <div class="box">
                            <label for="First Name"> Name:</label>
                            <input type="text" id="FirstName" placeholder="" required>
                        </div>
                    
                        <div class="box">
                            <label for="Meals">Meal Preference</label>
                            <select name="meal" id="meal">
                                <option value="Vegetarian">Vegetarian</option>
                                <option value="NonVegetarian">Non Vegetarian</option>
                                <option value="Vegan">Vegan</option>
                            </select>
                        </div>
                    </div>

                    <div >
                        <div class="box">
                            <label for="Last Name">Last Name: </label>
                            <input type="text" id="LastName" placeholder="" required>
                        </div>
                    
                        <div class="box">
                            <label>Payment Mode</label>  
                            <div class="box">
                                <input type="checkbox" name="paymentMode" value="Cash">Cash     
                                <input type="checkbox" name="paymentMode" value="Cheque">Cheque    
                                <input type="checkbox" name="paymentMode" value="demandDraft">Draft     
                            </div>
                        </div>
                    </div>

                    <div>
                        <div class="box">
                            <label for="Company Institution">Company Institution: </label>
                            <input type="text" id="CompanyInstitution" placeholder="" required>
                        </div>
                        <div class="box">
                            <label for="ChequeNo">DD Cheque No: </label>
                            <input type="text" id="ChequeNo" placeholder="" required>
                        </div>
                    </div>

                    <div>
                        <div class="box">
                            <label for="City">City: </label>
                            <input type="text" id="City" placeholder="" required>
                        </div>
                        
                        <div class="box">
                            <label for="BankName">Down On (Bank Name): </label>
                            <input type="text" id="BankName" placeholder="" required>
                        </div>
                    </div>

                    <div>
                        <div class="box">
                            <label for="State">State/ Provic/ Region</label>
                            <select name="State" id="State">
                                <option value="Iowa">Iowa</option>
                                <option value="Illinois">Illinois</option>
                                <option value="NewYork">New York</option>
                            </select>
                        </div>
                        <div class="box">
                            <label for="Payable">Payable at: </label>
                            <input type="text" id="Payable" placeholder="" required>
                        </div>
                    </div>
                    <div class="box">

                    </div>

                    <div>
                        <div class="box">
                            <label for="Country">Country: </label>
                            <input type="text" id="Country" placeholder="" required>
                        </div>
                        <div class="box">
                            <label for="PhoneNumber">Phone Number: </label>
                            <input type="text" id="PhoneNumber" placeholder="" required>
                        </div>
                    
                    </div>

                    <div>
                        <div class="box">
                            <label for="email">
                                E-mail:
                              </label>
                              <input type="email" id="email" placeholder="" required>
                        </div>
                        <div class="box">
                            <label for="Address">Address: </label>
                            <textarea name="Address" id="Address" >
                             
                            </textarea>
                        </div>
                        
                    </div>

                    <div>
                        <div class="box">
                            <label for="pass">Password:</label>
                            <input type="password" id="pass" placeholder="" required>
                        </div>
                        <div class="box">
                            <label for="website">Website:</label>
                            <input type="text" id="website" placeholder="" required pattern="https?://.+">
                        </div>
                    </div>
                    <div >
                        <a href="#" class="button">Submit</a>
                        <a href="#" class="button">Reset</a>
                    </div>
            </fieldset> 
          
          </form>
          <div class="help">
            <p>
              Forgot your password? 
              <a href="#">Click here to reset it</a>
            </p>
          </div>
